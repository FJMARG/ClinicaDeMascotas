    <!-- Listado Veterinarios -->
    <div *ngIf="veterinarios; else elseBlock">
      <form #validarForm="ngForm" (ngSubmit)="validarVeterinarios(validarForm)" class="form-horizontal">
        <ul>
            <div class="row" *ngFor="let veterinario of veterinarios; let i = index;">
                <li>{{ veterinario.apellido }}, {{ veterinario.nombre }} | <label for="validar" class="cols-sm-2 control-label">Â¿Validar? -> </label> <input type="checkbox" [(ngModel)]="veterinario.veterinarioValido" name= "validar" (change)="actualizar()"></li> 
            </div>
        </ul>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Confirmar">
      </form>
    </div>
    <ng-template #elseBlock>No hay veterinarios a validar.</ng-template>
