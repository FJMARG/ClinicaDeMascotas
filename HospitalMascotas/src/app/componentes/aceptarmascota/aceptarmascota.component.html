<!-- Page Content -->
<div class="container">
    <div class="alert {{classstatus}}" role="alert">{{status}}</div>
      <!-- Listado Mascotas -->
      <div *ngIf="mascotas">
        <form #aceptarMascotaForm="ngForm" (ngSubmit)="aceptarMascota(aceptarMascotaForm)" class="form-horizontal">
          <ul>
              <div class="row" *ngFor="let mascota of mascotas; let i = index;">
                  <li>Nombre Mascota: {{ mascota.nombre }}. Dueño: {{ mascota.dueno.apellido }}, {{mascota.dueno.nombre}} | <label for="aceptar" class="cols-sm-2 control-label">¿Aceptar? -> </label> <input type="checkbox" name="aceptar" (change)="seleccionar(mascota.id)"></li> 
              </div>
          </ul>
          <input class="btn btn-primary btn-lg btn-block" type="submit" value="Aceptar">
        </form>
      </div>
      <!-- /.row -->
      <hr>
