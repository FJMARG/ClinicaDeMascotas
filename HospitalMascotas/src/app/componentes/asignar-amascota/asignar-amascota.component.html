<!-- Page Content -->
<div class="container _padding-top">
    <!-- Listado Mascotas -->
    <div class="row">
      <div class="alert {{classstatus}}" role="alert" *ngIf="status">{{ status }}</div>
    </div>
    <div>
        <form *ngIf="veterinarios" #asignarVeterinario="ngForm" (ngSubmit)="onSubmit(asignarVeterinario)" class="form-horizontal">
            <select name="veterinario" id="veterinario" [ngModel]="selected">
                <option *ngFor="let vet of veterinarios" value="{{vet.id}}">{{vet.apellido}}, {{vet.nombre}}</option>
            </select>
            <input type="submit" value="Aceptar">
        </form>
    </div>
