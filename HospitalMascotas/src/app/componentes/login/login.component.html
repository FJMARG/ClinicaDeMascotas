<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf='msj'>
    <strong>Error:</strong> {{msj}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login(loginForm)" *ngIf="!logged">
    <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Email" name="lemail" id="lemail" ngModel required>
    <input class="form-control mr-sm-2" type="password" placeholder="Contraseña" aria-label="Contraseña" name="lpass" id="lpass" ngModel required>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
</form>
<div *ngIf="logged">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown"> 
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">{{this.getEmail()}}</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="/editprofile">Editar Perfil</a>
                </div>
            </li>
        </ul>
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="logout()" >Cerrar Sesion</button>
    </div>
</div>
